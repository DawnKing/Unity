    CHANNEL_UNSPECIFIC = 0;
    CHANNEL_PRIVATE = 1<<0;     ///< 密聊频道, 1v1
    CHANNEL_NORMAL = 1<<1;      ///< 普通频道，不在房间里的玩家接收
    CHANNEL_TEAM = 1<<2;        ///< 战队频道, 队友接收
    CHANNEL_ROOM = 1<<3;        ///< 房间频道 
    CHANNEL_ROOM_CAMP = 1<<4;   ///< 房间本方阵营频道
